<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact MedGuide — Get Help</title>
  <meta name="description" content="Contact MedGuide for medical guidance, appointments, accommodation and patient support."/>
  <link rel="canonical" href="https://medguide.site/contact" />
  <style>body{font-family:system-ui,Arial;margin:0;padding:18px;background:#fff;color:#111}.wrap{max-width:700px;margin:0 auto}label{display:block;margin-top:10px}input,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:6px}</style>
</head>
<body>
  <div class="wrap">
    <h1>Contact Us</h1>
    <p>Email: <a href="mailto:contact@medguide.site">contact@medguide.site</a> • Phone: +91 70190 43404</p>

    <!-- Simple form that opens user's mail client (replace with server endpoint if available) -->
    <form action="mailto:contact@medguide.site" method="post" enctype="text/plain">
      <label>Full name <input name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Phone <input name="phone"></label>
      <label>Message <textarea name="message" rows="6" required></textarea></label>
      <p><button type="submit" style="padding:10px 14px;border-radius:6px;background:#0b63b7;color:#fff;border:0">Send Message</button></p>
    </form>

    <p>If you prefer, simply send an email to <a href="mailto:contact@medguide.site">contact@medguide.site</a>.</p>
  </div>
</body>
</html>
